type Pledge @entity {
  id: ID!
  reason: String!
  pledge: String
  content: String
  owner: User! # address 
  backers: [Backer!]! @derivedFrom(field : "backCause")
}

type Backer @entity {
  id: ID!
  backer: String,
  message: String,
  backCause: Pledge!
  amount: BigInt
}

type User @entity {
  id: ID!
  pledges: [Pledge!]! @derivedFrom(field: "owner")
}
